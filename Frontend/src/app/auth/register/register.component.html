<div class="register-box">
    <div class="container register"  style="width:30rem;">
        <h1 style="text-align: center;">Register</h1>
        <form [formGroup]="registerForm" (ngSubmit)="submit()" (keydown.enter)="$event.preventDefault()">
            <div class="form-group mt-2 ">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" formControlName="firstName">
            <div class="error" *ngIf="registerForm.get('firstName')?.errors && registerForm.get('firstName')?.touched">
                Please Provide FirstName
              </div> 
            </div>
            <div class="form-group mt-2">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" formControlName="lastName">
            <div class="error" *ngIf="registerForm.get('lastName')?.errors && registerForm.get('lastName')?.touched">
                Please Provide LastName
              </div>
            </div>
            <div class="form-group mt-2">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" #emailInput formControlName="email" (input)="validateEmail(emailInput.value)">
              <div class="error" *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched">
                Please Enter Valid Email
              </div>
              <div class="error" *ngIf="isEmailinValid">Email Is Already Register.</div>
            </div>
            <div class="form-group mt-2">
                <label for="password" class="form-label">Enter Password</label>
                <input type="password" id="inputPassword5" class="form-control" aria-describedby="password" formControlName="password">
                <div class="error" *ngIf="registerForm.get('password')?.errors?.['required'] && registerForm.get('password')?.touched">
                    Please Enter Password
                  </div>
                  <div class="error" *ngIf="registerForm.get('password')?.errors?.['minlength']">
                    Password must be at least 8 characters long.
                  </div>
            </div>

            <div class="form-group mt-2">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" id="inputPassword6" class="form-control" aria-describedby="confirmPassword" formControlName="confirmPassword">
                <div class="error" *ngIf="registerForm.get('confirmPassword')?.errors && registerForm.get('confirmPassword')?.touched">
                    Please Confirm Password
                </div>
                <div class="error" *ngIf="registerForm.get('confirmPassword')?.errors?.['mustMatch']">
                    Passwords must match.
                  </div>
            </div>
            <app-tag-input #appTags></app-tag-input>
            <button type="submit" class="btn btn-primary mt-4" style="width: 100%;" [disabled]="!registerForm.valid">Register</button>
            <div class="already-have-account text-center mt-4">
                <h6>Already have account?</h6>
                <a href="/login">Login here</a>
            </div>
        </form>
    </div>
</div>
